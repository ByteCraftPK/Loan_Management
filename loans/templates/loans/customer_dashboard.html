<!DOCTYPE html>
<html>
<head>
    <title>Customer Dashboard</title>

    <style>

      /* static/loans/css/styles.css */

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
    color: #333;
}

h1, h2 {
    text-align: center;
    color: #4CAF50;
}

h1 {
    margin-top: 20px;
}

h2 {
    margin-top: 40px;
}

a {
    display: inline-block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
}

a:hover {
    background-color: #45a049;
}

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #4CAF50;
    color: white;
}

tr:hover {
    background-color: #f5f5f5;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}

      </style>
  
</head>
<body>
    <div class="container">
        <h1>Customer Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{% url 'apply_loan' %}">Apply for Loan</a></li>
                <li><a href="{% url 'customer_dashboard' %}">Your Applications</a></li>
                <li><a href="{% url 'home' %}">Home</a></li>
            </ul>
        </nav>
        <h2>Your Applications</h2>
        <table>
            <thead>
                <tr>
                    <th>Loan Amount</th>
                    <th>Status</th>
                    <th>Application Date</th>
                </tr>
            </thead>
            <tbody>
                {% for application in applications %}
                <tr>
                    <td>{{ application.loan_amount }}</td>
                    <td>{{ application.get_status_display }}</td>
                    <td>{{ application.application_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
